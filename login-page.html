<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A web-based POS inventory and billing system for businesses to manage sales, track inventory, and streamline invoicing efficiently."
    />
    <meta
      name="keywords"
      content="POS system, POS inventory software, web-based billing system, business management software, sales tracking, inventory management, invoicing solution, PHP MySQL POS, retail management system, small business POS software, e-commerce POS"
    />
    <!-- Cite your name here as an author -->
    <meta name="author" content="Your Name" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="POS Inventory Billing" />
    <meta
      property="og:description"
      content="A web-based POS inventory and billing system for businesses to manage sales, track inventory, and streamline invoicing efficiently."
    />
    <!-- URL to your Website -->
    <meta property="og:image" content="URL_to_your_website_thumbnail" />
    <!-- Website Link (Hosted/Deployed) -->
    <meta property="og:url" content="https://yourwebsite.com" />
    <!-- Google Font - Roboto Condensed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Website Title -->
    <title>POS Inventory Billing</title>
    <!-- link for css styling -->
    <link rel="stylesheet" href="assets/main.css" />

    <!-- 
    - Website Icon
    -->

    <link
      rel="shortcut icon"
      href="assets/icons/website-icon.png"
      type="image/png"
    />
  </head>
  <body>
    <section class="login-page">
      <div class="container-header-login">
        <img
          src="assets/images/system-logo.png"
          class="business-logo-img"
          alt="business-logo"
        />

        <!-- Separate Login Container -->
        <div class="container-login-wrapper">
          <div class="container-login">
            <div class="login-toggle">
              <button onclick="switchForm('user')" id="user-btn" class="active">
                User Login
              </button>
              <button onclick="switchForm('admin')" id="admin-btn">
                Admin Login
              </button>
            </div>
        
            <!-- User Login Form -->
            <form id="user-form" class="login-form">
              <input type="text" id="user-username" placeholder="Username" required />
              <input type="password" id="user-password" placeholder="Password" required />
              <input type="hidden" id="user-form-type" value="user" />
              <button type="submit">LOGIN</button>
            </form>
        
            <!-- Admin Login Form (Hidden by Default) -->
            <form id="admin-form" class="login-form hidden">
              <input type="text" id="admin-username" placeholder="Username" required />
              <input type="password" id="admin-password" placeholder="Password" required />
              <input type="hidden" id="admin-form-type" value="admin" />
              <button type="submit">LOGIN</button>
            </form>
        
            <a href="/create-account.html">I don't have an account</a>

          </div>
        </div>        
      </div>
    </section>

    <!-- link for JavaScript -->
    <script src="assets/main.js" defer></script>
  </body>
</html>
