        <div class="container-content-main">

            <div class="inventory-header-content">

              <form action="#" method="POST">

                  <div class="inventory-input-type">

                      <label for="userInput"><h1 class="title-products">View Inventory</h1></label>
                      <input type="text" id="userInputInv" name="userInput" placeholder="Find product..." required>

                      <div class="user-inventory-container">

                        <select id="user-category-inventory" name="options">
                          <option value="" disabled selected hidden>Select Category</option>
                          <option value="option1">Print</option>
                          <option value="option2">T-shirt</option>
                          <option value="option3">Supplies</option>
                        </select>

                        <input type="number" id="userCodeInv" name="userCode" placeholder="Code" required>

                      </div>

                  </div>

                  <div class="button-container-inventory">
                      <button type="submit">Search</button>
                  </div>

              </form>

              <table class="user-table-inventory">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Item Name</th>
                        <th>Category</th>
                        <th>Stock In</th>
                        <th>Stock Out</th>
                        <th>Unit Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>012345</td>
                        <td>Graphics T-Shirt</td>
