        <div class="container-content-main">

          <div class="user-billing-header-content">

            <form action="#" method="POST">

                <div class="user-billing-input-type">

                    <label for="userInput"><h1 class="title-products">Billing Statements</h1></label>

                    <div class="billing-container">

                      <input type="text" id="date-picker" name="date" class="date-input placeholder" placeholder="Issue Date" 
                      onfocus="(this.type='date'); this.classList.remove('placeholder');" 
                      onblur="if(!this.value) { this.type='text'; this.classList.add('placeholder'); }">

                      <input type="number" id="userCodeBill" name="userCode" placeholder="Code">

                    </div>

                </div>

                  <div class="button-container-bill">
                      <button type="submit">Search</button> 
                      <button type="button" id="addBillBtnUser">Add Bill</button>
                  </div>

                <!-- Modal -->
                <div id="billUserModal" class="user-modal">
                    <div class="user-bill-modal-content">
                        <span class="close">&times;</span>
                        <h2>Add Bill Info</h2>
                        <p>Enter product details here...</p>
                        <form class="modal-form-bill-user" action="">
                            <div class="user-bill-form-group">
                                <label for="user-bill-number-label" class="form-label">Bill Number:</label>
                                <input type="number" id="userBillNumber" name="user-bill-number" placeholder="Bill no." required>
                            </div>
                            <div class="user-bill-form-group">
                                <label for="user-item-name-bill-label" class="form-label">Item Name:</label>
                                <input type="text" id="userBillItemName" name="user-bill-item-name" placeholder="Item name" required>
                            </div>
                            <div class="user-bill-form-group">
                                <label for="user-bill-issued-date-label" class="form-label">Issue Date:</label>
                                <input type="date" id="userBillDateIssue" name="user-bill-date-issue" required>
                            </div>
                            <div class="user-bill-form-group">
                              <label for="user-bill-issued-date-label" class="form-label">Issue Time:</label>
                              <input type="time" id="userBillDateIssue" name="user-bill-date-issue" required>
                          </div>
                            <div class="user-bill-form-group">
                              <label for="user-bill-status-label" class="form-label">Item Status:</label>
                              <select id="modal-add-item-category" name="options-categ-product">
                                <option value="" disabled selected hidden>Select Status</option>
                                <option value="option1">Paid</option>
                                <option value="option2">Cancelled</option>
                                <option value="option3">COD</option>
                            </select>
                          </div>
                            <button type="submit" id="billAddUser">Add Item</button>
                        </form>
                    </div>
                </div>

                  
                    
                  

            </form>

            <table class="user-table-billing">
              <thead>
                  <tr>
                      <th>Bill No.</th>
                      <th>Item Name</th>
                      <th>Issued Date</th>
                      <th>Issued Time</th>
                      <th>Status</th>
                      <th>Action</th>
